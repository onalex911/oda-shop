<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head(${title})}">
</head>

<body>

<!-- app -->
<div id="app">

    <!-- Вставляем фрагмент шапки, передавая параметр isAuthenticated -->
    <div th:replace="~{fragments/header :: header(${isAuthenticated},${cartInfo})}"></div>

    <!-- Custom-Deal-Page -->
    <div class="page-deal u-s-p-t-80">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <div class="v-menu v-close">
                            <span class="v-title">
                                <i class="ion ion-md-menu"></i>
                                Все разделы
                                <i class="fas fa-angle-down"></i>
                            </span>
                        <nav>
                            <div class="v-wrapper">
                                <ul class="v-list animated fadeIn">
                                    <li class="js-backdrop" th:each="g : ${menuGroups}">
                                        <a th:href="@{${g.purl}}">
                                            <i class="ion ion-md-folder"></i>
                                            <span th:text="${g.normalName}"/>
<!--                                                <i class="ion ion-ios-arrow-forward"></i>-->
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-9">
                    <h3>Вход/Регистрация</h3>
                </div>
            </div>
            <!-- Account-Page -->
            <div class="page-account u-s-p-t-80">
                <div class="container">
                    <div class="row">
                        <!-- Login -->
                        <div class="col-lg-6">
                            <div class="login-wrapper">
                                <h2 class="account-h2 u-s-m-b-20">Login</h2>
                                <h6 class="account-h6 u-s-m-b-30">Welcome back! Sign in to your account.</h6>
                                <form>
                                    <div class="u-s-m-b-30">
                                        <label for="user-name-email">Username or Email
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="user-name-email" class="text-field" placeholder="Username / Email">
                                    </div>
                                    <div class="u-s-m-b-30">
                                        <label for="login-password">Password
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="login-password" class="text-field" placeholder="Password">
                                    </div>
                                    <div class="group-inline u-s-m-b-30">
                                        <div class="group-1">
                                            <input type="checkbox" class="check-box" id="remember-me-token">
                                            <label class="label-text" for="remember-me-token">Remember me</label>
                                        </div>
                                        <div class="group-2 text-right">
                                            <div class="page-anchor">
                                                <a href="lost-password.html">
                                                    <i class="fas fa-circle-o-notch u-s-m-r-9"></i>Lost your password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-b-45">
                                        <button class="button button-outline-secondary w-100">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Login /- -->
                        <!-- Register -->
                        <div class="col-lg-6">
                            <div class="reg-wrapper">
                                <h2 class="account-h2 u-s-m-b-20">Register</h2>
                                <h6 class="account-h6 u-s-m-b-30">Registering for this site allows you to access your order status and history.</h6>
                                <form>
                                    <div class="u-s-m-b-30">
                                        <label for="user-name">Username
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="user-name" class="text-field" placeholder="Username">
                                    </div>
                                    <div class="u-s-m-b-30">
                                        <label for="email">Email
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="email" class="text-field" placeholder="Email">
                                    </div>
                                    <div class="u-s-m-b-30">
                                        <label for="password">Password
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="password" class="text-field" placeholder="Password">
                                    </div>
                                    <div class="u-s-m-b-30">
                                        <input type="checkbox" class="check-box" id="accept">
                                        <label class="label-text no-color" for="accept">I’ve read and accept the
                                            <a href="terms-and-conditions.html" class="u-c-brand">terms & conditions</a>
                                        </label>
                                    </div>
                                    <div class="u-s-m-b-45">
                                        <button class="button button-primary w-100">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Register /- -->
                    </div>
                </div>
            </div>
            <!-- Account-Page /- -->
    </div>
</div>
</div>
<!-- Custom-Deal-Page -->
<!-- Вставляем фрагмент футера -->
<div th:replace="~{fragments/footer :: footer(${currentYear})}"></div>
</body>
</html>
