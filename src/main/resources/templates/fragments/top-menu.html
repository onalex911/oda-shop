<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Фрагмент для вставки заголовка с выпадающим списком групп товаров -->
<div th:fragment="top-panel(menuGroups, sectTitle, resCount)" class="row align-items-end top-panel">
    <div class="col-lg-3">
        <div class="v-menu v-close">
            <span class="v-title">
                <i class="ion ion-md-menu"></i>
                Все разделы
                <i class="fas fa-angle-down"></i>
            </span>
            <nav>
                <div class="v-wrapper">
                    <ul class="v-list animated fadeIn">
                        <li class="js-backdrop" th:each="g : ${menuGroups}">
                            <a th:href="@{${g.purl}}">
                                <i class="ion ion-md-folder"></i>
                                <span th:text="${g.normalName}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="col-lg-9">
<!--        <h3 th:text="${sectTitle}"><span th:if="${resCount} > 0" th:text="' ('+${resCount}+')'"></span></h3>-->
        <h3 class="top-panel-h3" th:text="${sectTitle}"></h3>
<!--        <h6 th:text="${resCount} > 0 ? ${resCount} : 0"></h6>-->
    </div>
</div>

</body>
</html>
