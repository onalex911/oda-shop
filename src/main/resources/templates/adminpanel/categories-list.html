<script>
    async function setBlokStatus(elId) {
        cb = document.getElementById(elId);
        let checked = cb.checked;
        let status = checked ? 0 : 1;
        let id = elId.substring(5);

        console.error("id: " + id);
        // alert("id: " + id);
        try {
            let response = await fetch(`/adminpanel/categories/block/${id}/${status}`, {
                method: 'POST'
            });

            if (response.ok) {
                // Парсим JSON-ответ
                let result = await response.json();

                if (result.status === 'success'){
                    console.log("id "+id+" успешно изменен на " + status);
                    return;
                }
                else{
                    console.error("Ошибка: " + result.message);
                    // alert("Ошибка: " + result.message);
                }
            } else {
                console.error("Ошибка HTTP: " + response.status);
                // alert("Ошибка соединения: " + response.status);
            }
        } catch (error) {
            console.error("Исключение: ", error);
            // alert("Произошла ошибка: " + error.message);
        }
        cb.checked = !checked;
    }
</script>
